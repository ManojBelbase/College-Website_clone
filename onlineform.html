<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online form</title>
</head>
<body bgcolor="azure">
    <form style="display: flex; justify-content:center; align-items:center;">
        <fieldset>
            <legend style="font-size: 40px; font-weight:bolder; text-align: center;">Butwal Kalika Campus</legend>
            <h2 style="color: #294a70;">Online Application Form</h2>
            <table>
                <tr>
                    <td><label for="fname">First Name :</label></td>
                    <td><input type="text" name="text" placeholder="E.g. Manoj"></td>
                </tr>
                <tr height="50px">
                    <td><label for="lname">Last Name :</label></td>
                    <td><input type="text" name="text" placeholder="E.g. Sharma"></td>
                </tr>
                   <tr height="40px">
                    <td><label for="Email">Email :</label></td>
                    <td><input type="email" placeholder="E.g. abc@gmail.com"></label></td>
                   </tr>
                   <tr height="40px">
                    <td><label for="DOB">Date Of Birth :</label></td>
                    <td><input type="date" name="DOb" id=""></td>
                   </tr>
                   <tr height="40px">
                    <td><label for="mobile">Mobile No :</label></td>
                    <td><input type="text" placeholder="E.g. 9800000000"></td>
                   </tr>
                   <tr height="40px">
                    <td>s<label for="gender">Gender :</label></td>
                    <td><input type="radio" name="gender" id="male">Male
                    <input type="radio" name="gender" id="female">Female</td>
                   </tr>
                   <tr height="40px">
                    <td><label for="faculty">Faculty :</label></td>
                    <td><select>
                        <option value="s">Select....</option>
                        <option value="s">BCA</option>
                        <option value="s">BBS</option>
                        <option value="s">BEd.</option>
                    </select></td>
                   </tr>
                   <tr height="50px"> 
                    <td><label for="photo">PP Size Photo :</label></td>
                    <td><input type="file"></td>
                   </tr>
                   <tr height="40px"> 
                    <td><label for="photo">+2 Grade Sheet :</label></td>
                    <td><input type="file"></td>
                   </tr>
                   <tr height="40px"> 
                    <td><p><a href="./kalika.html"><button type="submit" style="height: 35px;width: 100px; border-radius:20px;border: 1px solid blue; font-size: 16px;cursor: pointer; background-color: #1877f2; color: aliceblue;">Submit</button></a></p></td>
                   </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
